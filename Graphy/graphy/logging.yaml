version: 1

disable_existing_loggers: true

root:
  level: NOTSET
  handlers: [console]

loggers:
  InfoLogger:
    level: INFO
    handlers: [console, info_file_handler]
    qualname: InfoLogger
    propagate: yes

  DebugLogger:
    level: DEBUG
    handlers: [console, debug_file_handler]
    qualname: DebugLogger
    propagate: yes

handlers:
  console:
    level: NOTSET
    class: logging.StreamHandler
    stream: ext://sys.stdout
    formatter: standard

  info_file_handler:
    class: logging.FileHandler
    level: INFO
    formatter: standard
    filename: info.log
